  - name: SystemGetProperty
  - name: Since15
  - name: OverrideOnly
  - name: UnstableApiUsage
  - name: UnstableTypeUsedInSignature
  - name: BlockingMethodInNonBlockingContext
  - name: SourceToSinkFlow
  - name: UastIncorrectHttpHeaderInspection
  - name: UastIncorrectMimeTypeInspection
  - name: Dependency
  - name: MissingDeprecatedAnnotationOnScheduledForRemovalApi
  - name: NonExtendableApiUsage
  - name: ReturnNull
  - name: QodanaSanity
  - name: CheckTagEmptyBody
  - name: YAMLIncompatibleTypes
  - name: YAMLDuplicatedKeys
  - name: JUnitMixedFramework
